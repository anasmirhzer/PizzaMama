{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pizza Menu</title>
    <link rel="stylesheet" href="{% static 'menu/style.css' %}">
</head>
<body>
    <img id="small_logo" src="{% static 'menu/images/small_logo.png' %}">
    <div class="menu_title">
        <h1>Pizzas</h1>
    </div>

    <ul>
        {% for pizza in pizzas %}
        <li>{{ pizza.name }} : {{ pizza.price }}$</li>
        {% endfor %}
    </ul>

</body>
</html>
